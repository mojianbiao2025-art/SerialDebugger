name: Build WebAssembly

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip cmake ninja-build
        
    - name: Install Emscripten
      run: |
        cd $HOME
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install 3.1.37
        ./emsdk activate 3.1.37
        
    - name: Install Qt for WebAssembly
      run: |
        pip3 install aqtinstall==3.1.*
        
        # List available modules first
        echo "=== Checking available modules ==="
        aqt list-qt linux desktop 5.15.2 wasm_32 || true
        
        # Install Qt 5.15.2 for WebAssembly with all available modules
        # Try to install common modules, ignore errors for unavailable ones
        aqt install-qt linux desktop 5.15.2 wasm_32 || true
        
        # List installed files for debugging
        echo "=== Checking Qt installation ==="
        find . -name "Qt5Config.cmake" -o -name "Qt5CoreConfig.cmake" 2>/dev/null || echo "Qt cmake files not found"
        
    - name: Build WebAssembly
      run: |
        source $HOME/emsdk/emsdk_env.sh
        
        # Find Qt installation
        QT_ROOT=$(find $PWD -type d -name "wasm_32" 2>/dev/null | head -1)
        echo "Found Qt at: $QT_ROOT"
        
        if [ -z "$QT_ROOT" ]; then
          echo "ERROR: Qt installation not found!"
          exit 1
        fi
        
        export Qt5_DIR=$QT_ROOT/lib/cmake/Qt5
        export PATH=$QT_ROOT/bin:$PATH
        
        echo "Qt5_DIR=$Qt5_DIR"
        ls -la $Qt5_DIR || echo "Qt5 cmake dir not found at $Qt5_DIR"
        
        # Check for Qt5Svg and Qt5Zlib
        echo "=== Checking for required Qt modules ==="
        ls -la $QT_ROOT/lib/cmake/ | grep -E "Qt5Svg|Qt5Zlib" || echo "Qt5Svg or Qt5Zlib not found"
        
        mkdir build-wasm
        cd build-wasm
        
        # Set QT_ROOT environment variable for CMakeLists.txt
        export QT_ROOT=$QT_ROOT
        export CMAKE_PREFIX_PATH=$QT_ROOT:$CMAKE_PREFIX_PATH
        
        # Simplified configuration - let CMake find modules automatically
        emcmake cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -G Ninja
          
        cmake --build . --config Release -j2
        
    - name: Prepare deployment
      run: |
        mkdir -p deploy
        cp build-wasm/bin/SerialDebugger.* deploy/
        cp index.html deploy/
        cp lang_*.ini deploy/
        cp styles.qss deploy/
        
    - name: Upload WebAssembly build
      uses: actions/upload-artifact@v4
      with:
        name: SerialDebugger-WebAssembly
        path: deploy/
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        cname: serialdebugger.example.com
