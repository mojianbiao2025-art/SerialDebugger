name: Build WebAssembly

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pip cmake ninja-build
        
    - name: Install Emscripten
      run: |
        cd $HOME
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        # Use Emscripten 2.0.14 which is compatible with Qt 5.15.2
        ./emsdk install 2.0.14
        ./emsdk activate 2.0.14
        
    - name: Install Qt for WebAssembly
      run: |
        pip3 install aqtinstall==3.1.*
        
        # Install Qt 5.15.2 for WebAssembly
        # Note: aqt might not have all modules, we'll work with what's available
        aqt install-qt linux desktop 5.15.2 wasm_32 -m qtcharts qtnetworkauth || \
        aqt install-qt linux desktop 5.15.2 wasm_32 || true
        
        # List installed files for debugging
        echo "=== Checking Qt installation ==="
        QT_ROOT=$(find $PWD -type d -name "wasm_32" 2>/dev/null | head -1)
        if [ -n "$QT_ROOT" ]; then
          echo "Qt installed at: $QT_ROOT"
          echo "Available Qt modules:"
          ls -la $QT_ROOT/lib/cmake/ 2>/dev/null || echo "Cannot list cmake modules"
          
          # Check for specific modules
          echo "=== Checking for Qt5Svg ==="
          find $QT_ROOT -name "Qt5SvgConfig.cmake" 2>/dev/null || echo "Qt5Svg not found"
          echo "=== Checking for Qt5Zlib ==="
          find $QT_ROOT -name "Qt5ZlibConfig.cmake" 2>/dev/null || echo "Qt5Zlib not found"
        else
          echo "ERROR: Qt installation not found!"
          exit 1
        fi
        
    - name: Build WebAssembly
      run: |
        source $HOME/emsdk/emsdk_env.sh
        
        # Find Qt installation
        QT_ROOT=$(find $PWD -type d -name "wasm_32" 2>/dev/null | head -1)
        echo "Found Qt at: $QT_ROOT"
        
        if [ -z "$QT_ROOT" ]; then
          echo "ERROR: Qt installation not found!"
          exit 1
        fi
        
        export Qt5_DIR=$QT_ROOT/lib/cmake/Qt5
        export PATH=$QT_ROOT/bin:$PATH
        
        echo "Qt5_DIR=$Qt5_DIR"
        ls -la $Qt5_DIR || echo "Qt5 cmake dir not found at $Qt5_DIR"
        
        # Check for available Qt modules
        echo "=== Available Qt modules ==="
        ls -la $QT_ROOT/lib/cmake/ || echo "Cannot list cmake modules"
        
        # Create dummy Qt5Svg config if it doesn't exist
        if [ ! -d "$QT_ROOT/lib/cmake/Qt5Svg" ]; then
          echo "Creating dummy Qt5Svg config..."
          mkdir -p $QT_ROOT/lib/cmake/Qt5Svg
          cat > $QT_ROOT/lib/cmake/Qt5Svg/Qt5SvgConfig.cmake <<'EOFSVG'
        # Dummy Qt5Svg config to satisfy Qt5Gui plugin dependencies
        add_library(Qt5::Svg INTERFACE IMPORTED)
        set(Qt5Svg_FOUND TRUE)
        set(Qt5Svg_VERSION_STRING "5.15.2")
        EOFSVG
          cat > $QT_ROOT/lib/cmake/Qt5Svg/Qt5SvgConfigVersion.cmake <<'EOFSVGVER'
        set(PACKAGE_VERSION "5.15.2")
        set(PACKAGE_VERSION_COMPATIBLE TRUE)
        if("5.15.2" STREQUAL PACKAGE_FIND_VERSION)
            set(PACKAGE_VERSION_EXACT TRUE)
        endif()
        EOFSVGVER
        fi
        
        # Create dummy Qt5Zlib config if it doesn't exist
        if [ ! -d "$QT_ROOT/lib/cmake/Qt5Zlib" ]; then
          echo "Creating dummy Qt5Zlib config..."
          mkdir -p $QT_ROOT/lib/cmake/Qt5Zlib
          cat > $QT_ROOT/lib/cmake/Qt5Zlib/Qt5ZlibConfig.cmake <<'EOFZLIB'
        # Dummy Qt5Zlib config to satisfy Qt5Gui plugin dependencies
        add_library(Qt5::Zlib INTERFACE IMPORTED)
        set(Qt5Zlib_FOUND TRUE)
        set(Qt5Zlib_VERSION_STRING "1.0.0")
        EOFZLIB
          cat > $QT_ROOT/lib/cmake/Qt5Zlib/Qt5ZlibConfigVersion.cmake <<'EOFZLIBVER'
        set(PACKAGE_VERSION "1.0.0")
        set(PACKAGE_VERSION_COMPATIBLE TRUE)
        if("1.0.0" STREQUAL PACKAGE_FIND_VERSION)
            set(PACKAGE_VERSION_EXACT TRUE)
        endif()
        EOFZLIBVER
        fi
        
        mkdir build-wasm
        cd build-wasm
        
        # Set QT_ROOT and CMAKE_PREFIX_PATH for CMakeLists.txt
        export QT_ROOT=$QT_ROOT
        export CMAKE_PREFIX_PATH=$QT_ROOT:$CMAKE_PREFIX_PATH
        
        # Configure with explicit module paths
        emcmake cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH=$QT_ROOT \
          -DQt5_DIR=$QT_ROOT/lib/cmake/Qt5 \
          -G Ninja
          
        cmake --build . --config Release -j2
        
    - name: Prepare deployment
      run: |
        mkdir -p deploy
        cp build-wasm/bin/SerialDebugger.* deploy/
        cp index.html deploy/
        cp lang_*.ini deploy/
        cp styles.qss deploy/
        
    - name: Upload WebAssembly build
      uses: actions/upload-artifact@v4
      with:
        name: SerialDebugger-WebAssembly
        path: deploy/
        
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./deploy
        cname: serialdebugger.example.com
